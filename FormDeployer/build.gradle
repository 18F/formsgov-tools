plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the jacoco plugin to see code coverage
    id 'jacoco'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Jackson dependencies
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // For testing POJOs
    testImplementation 'org.meanbean:meanbean:2.0.3'

    // Read environment variables from .env file
    testImplementation 'io.github.cdimascio:dotenv-java:2.1.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'gov.gsa.faas.tools.formdeployer.FormDeployerApp'
}

wrapper {
    gradleVersion = "6.5"
}
